<!DOCTYPE html>

<html>

<head>
	<title>Feedback Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form action="submit_feedback.php" method="post">
		<lable for="name">Name:</lable>
		<input type="text" id="name" name="name" minlength="3" maxlength="50" required><br><br>

		<lable for="portfolio">Portfolio:</lable>
		<input type="url" id="portfolio" name="portfolio" required><br><br>

		<lable for="favColor">Favorite Color:</lable>
		<input type="color" id="favColor" name="favColor" required><br><br>

		<lable for="likeness">Likeness(1-100):</lable>
		<input type="range" id="likeness" name="likeness" min="1" max="100" required><br><br>

		<input type="submit" value="Submit">
	</form>
	

</body>

</html>
